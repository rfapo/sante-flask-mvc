<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Santé – Intelligent Surveillance{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-dark: #000000;
      --accent-purple: #3d2b4f;
      --text-light: #ffffff;
      --border-subtle: #8a7d95;
    }
    
    body {
      background-color: var(--background-dark);
      color: var(--text-light);
      font-family: 'Inter', sans-serif;
      margin: 0;
    }
    
    h1, h2, h3 {
      color: var(--text-light);
    }
    
    .bg-primary { background-color: var(--accent-purple) !important; }
    .bg-secondary { background-color: var(--border-subtle) !important; }
    .bg-accent { background-color: var(--accent-purple) !important; }
    .text-primary { color: var(--accent-purple) !important; }
    .text-secondary { color: var(--border-subtle) !important; }
    .text-accent { color: var(--text-light) !important; }
    .border-primary { border-color: var(--accent-purple) !important; }
    .border-secondary { border-color: var(--border-subtle) !important; }
    .border-accent { border-color: var(--border-subtle) !important; }
    .hover\:bg-primary:hover { background-color: var(--accent-purple) !important; }
    .hover\:bg-secondary:hover { background-color: var(--border-subtle) !important; }
    .hover\:bg-accent:hover { background-color: var(--accent-purple) !important; }
    .hover\:text-primary:hover { color: var(--accent-purple) !important; }
    .hover\:text-secondary:hover { color: var(--border-subtle) !important; }
    .hover\:text-accent:hover { color: var(--text-light) !important; }
    
    .button {
      display: inline-block;
      padding: 12px 24px;
      border: 2px solid var(--border-subtle);
      border-radius: 5px;
      background-color: transparent;
      color: var(--text-light);
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }
    
    .button:hover {
      background-color: var(--border-subtle);
      color: var(--background-dark);
    }
    
    .card {
      background-color: var(--accent-purple);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(138, 125, 149, 0.3);
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen">
  <nav class="bg-accent-purple shadow-lg border-b-2 border-border-subtle">
    <div class="mx-auto max-w-7xl px-4 py-4 flex items-center justify-between">
      <div class="flex items-center">
        <img src="{{ url_for('static', filename='sante_logo.png') }}" alt="Santé Logo" class="h-10 w-auto">
      </div>
      <div class="space-x-6">
        <a class="text-sm text-text-light hover:text-border-subtle font-medium transition-colors" href="{{ url_for('cities.list_cities') }}">Cities</a>
        <a class="text-sm text-text-light hover:text-border-subtle font-medium transition-colors" href="{{ url_for('cities.upload') }}">Upload CSV</a>
        <a class="text-sm text-text-light hover:text-border-subtle font-medium transition-colors" href="{{ url_for('auth.logout') }}">Logout</a>
      </div>
    </div>
  </nav>
  <main class="mx-auto max-w-7xl p-4 md:p-8">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-6">
          {% for category, msg in messages %}
            <div class="px-4 py-3 rounded-lg border-l-4 {{ 'bg-green-900/20 text-green-300 border-green-500' if category=='success' else ('bg-yellow-900/20 text-yellow-300 border-yellow-500' if category=='warning' else ('bg-red-900/20 text-red-300 border-red-500' if category=='danger' else 'bg-blue-900/20 text-blue-300 border-blue-500')) }} shadow-sm">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
