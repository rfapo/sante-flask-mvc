<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Santé – Intelligent Surveillance{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:'Inter',sans-serif;background:#f0f2f5}</style>
  {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen">
  <nav class="bg-white shadow-sm">
    <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
      <a href="{{ url_for('home') }}" class="font-bold text-lg">Santé</a>
      <div class="space-x-4">
        <a class="text-sm text-gray-600 hover:text-gray-900" href="{{ url_for('cities.list_cities') }}">Cities</a>
        <a class="text-sm text-gray-600 hover:text-gray-900" href="{{ url_for('cities.upload') }}">Upload CSV</a>
        <a class="text-sm text-gray-600 hover:text-gray-900" href="{{ url_for('auth.logout') }}">Logout</a>
      </div>
    </div>
  </nav>
  <main class="mx-auto max-w-7xl p-4 md:p-8">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for category, msg in messages %}
            <div class="px-3 py-2 rounded {{ 'bg-green-100 text-green-800' if category=='success' else ('bg-yellow-100 text-yellow-800' if category=='warning' else ('bg-red-100 text-red-800' if category=='danger' else 'bg-blue-100 text-blue-800')) }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
